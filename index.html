<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Result Checker</h1>

    <form id="resultForm">
      <label for="matric">Enter Matric Number:</label>
      <input type="text" id="matric" name="matric" required>
      <button type="submit">Check Result</button>
    </form>

    <div id="resultDisplay" style="margin-top: 20px;"></div>

    <p><a href="/admin"> Admin Dashboard</a></p>
  </div>

  <script>
    document.getElementById('resultForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const matric = document.getElementById('matric').value;
      const resultDisplay = document.getElementById('resultDisplay');

      try {
        const res = await fetch('/check-results', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ studentId: matric })
        });

        if (!res.ok) {
          if (res.status === 404) {
            resultDisplay.innerHTML = `<p style="color: red;">‚ùå Student not found.</p>`;
          } else {
            resultDisplay.innerHTML = `<p style="color: red;">‚ö†Ô∏è Server error. Please try again.</p>`;
          }
          return;
        }

        const data = await res.json();
        resultDisplay.innerHTML = `
          <h3>‚úÖ Result Found:</h3>
          <ul>
            <li><strong>Name:</strong> ${data.name}</li>
            <li><strong>Course:</strong> ${data.course}</li>
            <li><strong>Grade:</strong> ${data.grade}</li>
          </ul>
        `;
      } catch (err) {
        resultDisplay.innerHTML = `<p style="color: red;">üö´ Network error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
