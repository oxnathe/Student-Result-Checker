<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1> Group 1 Admin Dashboard</h1>

    <h2>Add New Student Result</h2>
    <form id="addResultForm">
      <input type="text" name="matric" placeholder="Matric Number" required>
      <input type="text" name="name" placeholder="Student Name" required>
      <input type="text" name="course" placeholder="Course" required>
      <input type="text" name="grade" placeholder="Grade" required>
      <button type="submit">Add Result</button>
    </form>

    <div id="message" style="margin-top: 10px;"></div>

    <h2> All Student Results</h2>
    <table border="1" id="resultsTable">
      <thead>
        <tr>
          <th>Matric</th>
          <th>Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p><a href="/">üîô Back to Student Page</a></p>
  </div>

  <script>
    async function loadResults() {
      const res = await fetch("/api/results");
      const students = await res.json();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      students.forEach(s => {
        tbody.innerHTML += `
          <tr>
            <td>${s.matric}</td>
            <td>${s.name}</td>
            <td>${s.course}</td>
            <td>${s.grade}</td>
          </tr>
        `;
      });
    }

    document.getElementById('addResultForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        matric: form.matric.value,
        name: form.name.value,
        course: form.course.value,
        grade: form.grade.value
      };

      const messageBox = document.getElementById('message');

      try {
        const res = await fetch('/add-result', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) {
          messageBox.innerHTML = `<p style="color: red;">‚ùå Failed to add result.</p>`;
          return;
        }

        messageBox.innerHTML = `<p style="color: green;">‚úÖ Result added successfully!</p>`;
        form.reset();
        loadResults(); // Refresh table
      } catch (err) {
        messageBox.innerHTML = `<p style="color: red;">üö´ Network error: ${err.message}</p>`;
      }
    });

    loadResults();
  </script>
</body>
</html>
